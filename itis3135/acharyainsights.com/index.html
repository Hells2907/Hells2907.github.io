<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acharya Insights - Home</title>

    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
        }
    
        /* Set a mixed background color for the entire page */
        body {
            background-color: #EDAFB8; /* Mixed color */
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }
    
        /* Style the header section */
        header {
            background-color: #F7E1D7; /* Mixed color */
            color: #333; /* Dark gray text color */
            text-align: center;
            padding: 20px;
        }
    
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4A5759; /* Mixed color */
        }
    
        /* Style the main content section */
        main {
            padding: 20px;
            text-align: center;
        }
    
        main p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    
        /* Style the footer section */
        footer {
            background-color: #DEDBD2; /* Mixed color */
            color: #333; /* Dark gray text color */
            text-align: center;
            padding: 10px 0;
        }
    
        footer p {
            font-size: 14px;
        }
    </style>
       
  
</head>
<body>
    <header>
        <h1>Welcome to Acharya Insights</h1>
    </header>
    <main>
        <p>Your source for insightful software solutions.</p>
    </main>
    <footer>
        <p>&copy; 2023 Acharya Insights</p>
        <p>Unlocking the power of technology.</p>
    </footer>
    
</body>
</html>
