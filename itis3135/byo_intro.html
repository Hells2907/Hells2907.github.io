<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial scale=1.0">
        <title>Helly Acharya's Homey Alligator || ITIS 3135 BYO-Introduction Page</title>
        <link rel="stylesheet" type="text/css" href="styles/default.css">
        <style>
            body {
                background-image: url('images/backgroundimg.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
            }

<body>
    <div class="container"> 
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <main>
        
        <h2>BYO Introduction Page</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we 
            can create your own page.
        </h3>
       
        <form id="introForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" required>

            <label for="image">Image (PNG or JPG):</label>
            <input type="file" id="image" name="image" accept=".png, .jpg" required>

            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" name="imageCaption" required>

            <label for="personalBackground">Personal Background:</label>
            <input type="text" id="personalBackground" name="personalBackground" required>
                
            <label for="professionalBackground">Professional Background:</label>
            <input type="text" id="professionalBackground" name="professionalBackground" required>

            <label for="academicBackground">Academic Background:</label>
            <input type="text" id="academicBackground" name="academicBackground" required>

            <label for="backgroundinWebDevelopment">Background in Web Development:</label>
            <input type="text" id="backgroundinWebDevelopment" name="backgroundinWebDevelopment" required>

            <label for="primaryComputerPlatform">Primary Computer Platform:</label>
            <input type="text" id="primaryComputerPlatform" name="primaryComputerPlatform" required>


            <label>Courses currently taking:</label>
                <div id="courses">
                    <input type="text" name="course" required>
                </div>
                <button type="button" id="addCourse">Add Course</button>

                <label for="funnyThing">Funny Thing?</label>
                <textarea id="funnyThing" name="funnyThing"></textarea>
                
                
                <label for="anythingElse">Anything else?</label>
                <textarea id="anythingElse" name="anythingElse"></textarea>
                
                
                <label>
                    <input type="checkbox" id="agreement" required>
                    I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                </label>
                
                
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
      

                
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
 
    </div>
    
</body>
</html>
